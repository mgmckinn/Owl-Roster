<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Owlettes Batting Order</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="./IMG_3364.jpeg" type="Owlettes">
    </head>

    <body>
        <div id="non-printable-content">
            <h2>Choose Team Colors</h2>
            <label for="primary-color">Primary Color:</label>
            <input type="color" id="primary-color" name="primary-color" value="#000000">
            <label for="secondary-color">Text Color:</label>
            <input type="color" id="secondary-color" name="secondary-color" value="#FFFFFF">

            <h2>Choose Team Logo:</h2>
            <input type="file" id="logo-upload" accept="image/*" style="display: none;">

            <div>
                <!-- Input for adding a new name -->
                <input type="text" id="new-name" placeholder="New name">
                <button onclick="addName()">Add name</button>
            </div>
        </div>

        <h1>Owlettes Batting Order</h1>
        <div class="container">
            <label for="logo-upload">
                <img id="roster-logo" src="default-logo.png" class="logo">
            </label>

            <!-- Player list -->
            <ul id="player-list">
                
                <!-- List items will be dynamically generated here -->
                <li class="player-item">
                    <span class="player-name">Player 1</span>
                    <div>
                        <button class="remove-btn" onclick="removeName(this)">Remove</button>
                    </div>
                    
            </ul>

            <div id="non-printable-content">
                <!-- Buttons for generating and printing the batting order -->
                <button onclick="generateOrder()">Generate Batting Order</button>
                <button id="print-btn">Print Batting Order</button>
            </div>
        </div>

        <!-- Link to the JavaScript file -->
        <script src="script.js"></script>
    </body>

</html>
