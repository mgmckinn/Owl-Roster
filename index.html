<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Owlettes Batting Order</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="./IMG_3364.jpeg" type="Owlettes">
    </head>

    <body>
        <h2>Choose Team Colors</h2>
        <label for="primary-color">Primary Color:</label>
        <input type="color" id="primary-color" name="primary-color" value="#000000">
        <label for="secondary-color">Text Color:</label>
        <input type="color" id="secondary-color" name="secondary-color" value="#FFFFFF">
    <h2>Choose Team Logo:</h2>
    <input type="file" id="logo-upload" accept="image/*">
        <div><input type="text" id="new-name" placeholder="New name">
        <button onclick="addName()">Add name</button></div>
        <div class="container">
            <img src="./IMG_3364.jpeg" alt="Team Logo" id="team-logo" width="150px">
            <h1> Batting Order</h1>
            
            <ul id="player-list">
                <li>Rebecca</li>
                <li>Elle</li>
                <li>Olivia</li>
                <li>Willow</li>
                <li>Josie</li>
                <li>Remy</li>
                <li>Maddie</li>
                <li>Emma</li>
                <li>Jo Jo</li>
                <li>Sydney</li>
            </ul>
            <button onclick="generateOrder()">Generate Batting Order</button>
            <button id="print-btn">Print Batting Order</button>
        </div>
        <script src="script.js"></script>
    </body>

</html>
